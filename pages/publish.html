<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向到背诵比对 - 岸上见</title>
    <meta http-equiv="refresh" content="0; url=recite.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f2f2f7;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 122, 255, 0.3);
            border-radius: 50%;
            border-top-color: #007aff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666666;
        }
        
        a {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }
            
            p {
                color: #98989d;
            }
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <p>正在跳转到背诵比对页面...</p>
    <p>如果没有自动跳转，请<a href="recite.html">点击这里</a></p>
    
    <script>
        // 确保重定向生效
        window.location.href = 'recite.html';
    </script>
</body>
</html>
