        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--bg-tertiary);
        }
        
        .content-area {

            overflow-y: auto;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;

        .mood-options {

            overflow-x: auto;
            gap: 16px;
            padding-bottom: 8px;
        }
        
        .mood-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }
        
        .mood-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 8px;
            background-color: var(--bg-secondary);
            transition: all 0.2s ease;
        }
        
        .mood-name {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .mood-option.active .mood-icon {
            background-color: rgba(255, 36, 66, 0.1);
            color: #ff2442;
            transform: scale(1.1);
        }
        
        .mood-option.active .mood-name {
            color: #ff2442;
            font-weight: 600;
        }
        
        .dark-mode .mood-option.active .mood-icon {
            background-color: rgba(255, 59, 89, 0.2);
            color: #ff3b59;
        }
        
        .dark-mode .mood-option.active .mood-name {
            color: #ff3b59;
        }
        
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            padding: 0 16px;
        }
        
        .image-preview {
            position: relative;
            width: calc(33.333% - 6px);
            aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .add-image {
            width: calc(33.333% - 6px);
            aspect-ratio: 1/1;
            border-radius: 8px;
            border: 1px dashed var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            background-color: var(--bg-secondary);
        }
        
        .add-image i {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .add-image span {
            font-size: 12px;
        }
        
        .location-selector {
            display: flex;
            align-items: center;
            padding: 16px;
            border-top: 1px solid var(--bg-tertiary);
        }
        
        .location-icon {
            font-size: 20px;
            color: var(--text-tertiary);
            margin-right: 12px;
        }
        
        .visibility-selector {
            display: flex;
            align-items: center;
            padding: 16px;

        .visibility-options {

        }

    </style>
</head>
